<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>آمنة محمد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #fddde6, #d1c4e9, #b2ebf2, #f8bbd0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 0;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header, section {
      text-align: center;
      padding: 40px 20px;
    }
    h1, h2 {
      color: #880e4f;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      background-color: #ec407a;
      color: white;
      cursor: pointer;
    }
    .form-group {
      margin: 10px 0;
    }
    input, textarea {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحباً بكم في موقع آمنة محمد</h1>
    <p>موقع شخصي يحتوي على معلومات وأعمالي وبعض الأدوات المفيدة</p>
  </header>

  <section>
    <h2>أعمالي</h2>
    <p>🔹 تصميم مواقع بسيطة<br>🔹 حسابات برمجية بلغة HTML وJavaScript</p>
  </section>

  <section>
    <h2>برامج حسابية</h2>

    <h3>1. حساب حجم الأسطوانة</h3>
    <input type="number" id="radius1" placeholder="نصف القطر">
    <input type="number" id="height1" placeholder="الارتفاع">
    <button class="btn" onclick="calcCylinder()">احسب</button>
    <p id="cylinderResult"></p>

    <h3>2. حساب مساحة الدائرة</h3>
    <input type="number" id="radius2" placeholder="نصف القطر">
    <button class="btn" onclick="calcCircle()">احسب</button>
    <p id="circleResult"></p>

    <h3>3. حل معادلة من الدرجة الثانية</h3>
    <input type="number" id="a" placeholder="المعامل a">
    <input type="number" id="b" placeholder="المعامل b">
    <input type="number" id="c" placeholder="المعامل c">
    <button class="btn" onclick="solveQuadratic()">حل</button>
    <p id="quadResult"></p>
  </section>

  <section>
    <h2>تواصل معي</h2>
    <form>
      <div class="form-group">
        <input type="text" placeholder="الاسم">
      </div>
      <div class="form-group">
        <input type="email" placeholder="البريد الإلكتروني">
      </div>
      <div class="form-group">
        <textarea rows="4" placeholder="رسالتك"></textarea>
      </div>
      <button class="btn">إرسال</button>
    </form>
    <p>تابعني على <a href="https://www.facebook.com" target="_blank">فيسبوك</a></p>
  </section>

  <script>
    function calcCylinder() {
      let r = parseFloat(document.getElementById("radius1").value);
      let h = parseFloat(document.getElementById("height1").value);
      let result = Math.PI * r * r * h;
      document.getElementById("cylinderResult").innerText = "الحجم = " + result.toFixed(2);
    }

    function calcCircle() {
      let r = parseFloat(document.getElementById("radius2").value);
      let result = Math.PI * r * r;
      document.getElementById("circleResult").innerText = "المساحة = " + result.toFixed(2);
    }

    function solveQuadratic() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      let delta = b * b - 4 * a * c;

      if (delta < 0) {
        document.getElementById("quadResult").innerText = "لا توجد حلول حقيقية.";
      } else {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        document.getElementById("quadResult").innerText = `الحلول: x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
      }
    }
  </script>

</body>
</html>
